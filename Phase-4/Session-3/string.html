<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str= "Hello World";
        console.log("Char At 0 "+ str.charAt(0));
        console.log("Ends with world? "+ str.endsWith("World"));
        console.log("Includes Wor? "+str.includes("Wor"));
        console.log("Slice: "+str.slice(0,5));
        console.log("SubString: "+str.substring(6,10));
        console.log("to Lower Case: "+str.toLowerCase())

    </script>
</body>
</html>
