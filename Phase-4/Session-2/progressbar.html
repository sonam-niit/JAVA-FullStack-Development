<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
     <h1>progress Bar</h1>
     <div class="container">
         <div class="progress">
             <div class="progress-bar bg-primary" style="width: 40%;">40% Completed</div>
         </div>
         <br>
         <div class="progress">
            <div class="progress-bar bg-warning" style="width: 60%;">60% Completed</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 80%;">80% Completed</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 30%;">30% Completed</div>
        </div>
     </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
